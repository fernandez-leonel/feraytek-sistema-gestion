  </head>
  <body>
    <div id="root"></div>
    <script src="/app.jsx" defer></script>
    <script>
      (function(){
        try{
          var es = new EventSource('/live');
          var connectedAt = Date.now();
          var pending = false;
          es.onmessage = function(ev){
            if(!(ev && ev.data === 'reload')) return;
            if(Date.now() - connectedAt < 1000) return;
            if(pending) return;
            pending = true;
            setTimeout(function(){ location.reload(); }, 50);
          };
        }catch{}
      })();
    </script>
  </body>
